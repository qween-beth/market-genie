{% extends "base.html" %}
{% block title %}Edit Content{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Edit Content</h1>
    
    <form method="POST" class="bg-white shadow-md rounded-lg p-6 space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Customer</label>
            <p class="text-gray-900">{{ content.customer_name }}</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Segment</label>
            <p class="text-gray-900">{{ content.segment }}</p>
        </div>
        
        <div>
            <label for="content_text" class="block text-sm font-medium text-gray-700 mb-2">Content</label>
            <textarea name="content_text" id="content_text" rows="10" 
                      class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">{{ content.text }}</textarea>
        </div>
        
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('results') }}" class="px-6 py-3 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
