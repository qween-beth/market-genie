
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketGenie - {% block title %}{% endblock %}</title>

    <!-- Primary Meta Tags -->
<meta name="title" content="MarketGenie">
<meta name="description" content="Effortlessly generate personalized, high-converting marketing materials with AI-powered precision.">

<script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f4f6f9;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
{% block content %}{% endblock %}

</body>
</html>
